<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar #searchBox [(ngModel)]="searchQuery" (input)="searchTask($event)" placeholder="Search"></ion-searchbar>
  <ion-item>
    <ion-input type="text" placeholder="Add new task or item" #taskvalue [(ngModel)]="task"></ion-input>
    <button clear item-right ion-button (click)="addTask(); taskvalue.value=''"><ion-icon name="add-circle"></ion-icon></button>    
  </ion-item>

  <ion-list *ngFor="let item of items">
    <ion-label   class="row">      
      <div class="column">
        <ion-checkbox color="dark" checked="false"></ion-checkbox>
      </div>
      <div class="column">
        {{item.title}}
      </div>
      <div class="column">
        <ion-fab >
          <button ion-fab mini ><ion-icon name="ios-more"></ion-icon></button>  
          <ion-fab-list side="right">
              <button ion-fab class="remove" title="remove task"
            (click)="removeTask(item.id)"><ion-icon name="trash"></ion-icon></button>
              <button ion-fab (click)="itemTapped($event, item)"><ion-icon name="ios-information"></ion-icon></button>        
          </ion-fab-list>
        </ion-fab>
     </div>
    </ion-label>  
  </ion-list>
</ion-content>
